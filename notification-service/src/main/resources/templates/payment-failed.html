<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Failed</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px;">
        <h2 style="color: #f44336;">Payment Failed</h2>
        <p>Dear Customer,</p>
        <p>Unfortunately, your payment could not be processed.</p>
        
        <div style="background-color: #fff3cd; padding: 15px; border-radius: 5px; margin: 20px 0; border-left: 4px solid #f44336;">
            <h3 style="margin-top: 0;">Payment Details:</h3>
            <p><strong>Booking ID:</strong> <span th:text="${bookingId}"></span></p>
            <p><strong>Reason:</strong> <span th:text="${reason}"></span></p>
        </div>
        
        <p>Please try again or contact our support team for assistance.</p>
        <p style="color: #666; font-size: 12px; margin-top: 30px;">
            This is an automated email. Please do not reply.
        </p>
    </div>
</body>
</html>
