version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ticketblitz-postgres
    environment:
      POSTGRES_DB: ticketblitz
      POSTGRES_USER: benny
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ticketblitz-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U benny -d ticketblitz"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Single instance for development)
  redis:
    image: redis:7.2-alpine
    container_name: ticketblitz-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ticketblitz-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zookeeper (Required for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: ticketblitz-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - ticketblitz-network

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: ticketblitz-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - ticketblitz-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Kafka UI (Optional - for debugging)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: ticketblitz-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: ticketblitz
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - ticketblitz-network

  # Redis Commander (Optional - for debugging)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: ticketblitz-redis-commander
    depends_on:
      - redis
    ports:
      - "8091:8081"
    environment:
      REDIS_HOSTS: local:redis:6379
    networks:
      - ticketblitz-network

  # pgAdmin (Optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ticketblitz-pgadmin
    depends_on:
      - postgres
    ports:
      - "8092:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ticketblitz.com
      PGADMIN_DEFAULT_PASSWORD: admin
    networks:
      - ticketblitz-network

volumes:
  postgres_data:
  redis_data:

networks:
  ticketblitz-network:
    driver: bridge
