# Test Configuration for Inventory Service

spring:
  application:
    name: inventory-service-test

  # Redis Configuration (uses existing Docker container)
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 100  # High for concurrency tests
          max-idle: 50
          min-idle: 20

# Logging
logging:
  level:
    com.ticketblitz.inventory: INFO
    org.springframework.data.redis: WARN
