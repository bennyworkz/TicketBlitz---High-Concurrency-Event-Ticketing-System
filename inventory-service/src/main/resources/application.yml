# Inventory Service Configuration

server:
  port: 8083

spring:
  application:
    name: inventory-service

  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 50  # High concurrency support
          max-idle: 20
          min-idle: 10

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# Logging Configuration
logging:
  level:
    com.ticketblitz.inventory: DEBUG
    org.springframework.data.redis: INFO

# Custom Configuration
inventory:
  lock:
    duration-minutes: 10  # Seat lock duration
    cleanup-interval-minutes: 5  # Cleanup expired locks

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    enabled: false
  show-actuator: false
